<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
            margin: 20 0 0 0;
            background-color: #f0f0f0;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .calendar {
            background-color: white;
            border: 7px solid #333;  /* Thick border */
            border-radius: 20px;  /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90vw;
            height: fit-content;
            max-width: 800px;
            margin: 20px;
            box-sizing: border-box;
        }
        /* Styles for different month layouts */
        .months-1 .calendar {
            width: 90%;
        }
        .months-2 .calendar {
            width: 45%;
        }
        .months-6 .calendar {
            width: 30%;
            margin: 10px;
        }
        .months-12 .calendar {
            width: 22%;
            margin: 5px;
        }
        .monthselector {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .monthselector select {
            padding: 5px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .monthselector label {
            margin-right: 5px;
            font-weight: bold;
        }
        .layout-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        .layout-button {
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
            font-weight: normal;
        }
        .layout-button.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .month {
            background-color: #f8f8f8;
            color: #333;
            font-size: 5vw;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        .months-6 .month {
            padding: 5px;
        }
        .months-12 .month {
            padding: 3px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #e0e0e0;
            text-align: center;
            width: 14.28%; /* 100% / 7 days */
            position: relative;
            font-size: 2.5vw;
        }
        th {
            background-color: #f0f0f0;
            font-weight: normal;
            padding: 0 0 0px 0;
        }
        td::after {
            content: '';
            display: block;
            margin-top: 100%;
        }
        td .content {
            position: absolute;
            display: flex;
            padding: 0;
        }
        .weekend {
            color: rgb(172, 68, 68);
            font-style: italic;
        }
        #position-box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
        }
        #position-handle {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            cursor: move;
        }
        @media print {
            .noprint {
                display: none;
                visibility: hidden;
            }
            .printmargin {
                margin: 20;
            }
        }
        @media (min-width: 400px) {
            th, td {
                font-size: 24px;
            }
            .day {
                font-size: 15px;
            }
            .month {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="monthselector noprint">
        <label for="monthSelect">Mes:</label>
        <select id="monthSelect" class="noprint"></select>
        
        <label for="yearSelect">Año:</label>
        <select id="yearSelect" class="noprint"></select>
        
        <span>Mostrar:</span>
        <div class="layout-buttons">
            <div class="layout-button" data-months="1">1 mes</div>
            <div class="layout-button active" data-months="2">2 meses</div>
            <div class="layout-button" data-months="6">6 meses</div>
            <div class="layout-button" data-months="12">12 meses</div>
        </div>
    </div>
    <div class="monthselector noprint">
        <label for="daySize">Tamaño día:</label>
        <input type="range" id="daySize" min="10" max="60" value="15" step="1">
        <label for="dayWeekSize">Tamaño texto día:</label>
        <input type="range" id="dayWeekSize" min="5" max="20" value="15" step="1">
        <label for="monthNameSize">Tamaño mes:</label>
        <input type="range" id="monthNameSize" min="10" max="50" value="20" step="1">
        <div id="position-box">
            <div id="position-handle"></div>
        </div>
    </div>
    
    <div id="calendarContainer" class="calendar-container months-2">
        <!-- Calendars will be dynamically generated here -->
    </div>
    
    <script>
        const months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        // Initialize selectors
        function initializeSelectors() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const layoutButtons = document.querySelectorAll('.layout-button');
            const daySize = document.getElementById('daySize');
            const dayWeekSize = document.getElementById('dayWeekSize');
            const monthNameSize = document.getElementById('monthNameSize');
            
            // Add months
            months.forEach((month, index) => {
                const option = new Option(month, index);
                monthSelect.add(option);
            });

            // Add years (current year ± 5 years)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = new Option(year, year);
                yearSelect.add(option);
            }

            // Set current month and year
            const currentDate = new Date();
            monthSelect.value = currentDate.getMonth();
            yearSelect.value = currentDate.getFullYear();

            // Add event listeners
            monthSelect.addEventListener('change', updateCalendar);
            yearSelect.addEventListener('change', updateCalendar);
            daySize.addEventListener('input', updateDaySize);
            dayWeekSize.addEventListener('input', updateDayWeekTextSize);
            monthNameSize.addEventListener('input', updateMonthNameSize);
            
            // Add event listeners to layout buttons
            layoutButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const numMonths = parseInt(this.getAttribute('data-months'));
                    updateLayout(numMonths);
                });
            });

            // Position selector logic
            const positionBox = document.getElementById('position-box');
            const positionHandle = document.getElementById('position-handle');
            let isDragging = false;

            positionHandle.addEventListener('mousedown', (e) => {
                isDragging = true;
            });

            document.addEventListener('mouseup', (e) => {
                isDragging = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const rect = positionBox.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    let y = e.clientY - rect.top;

                    // Constrain the handle to the box
                    x = Math.max(0, Math.min(x, rect.width - positionHandle.offsetWidth));
                    y = Math.max(0, Math.min(y, rect.height - positionHandle.offsetHeight));

                    positionHandle.style.left = `${x}px`;
                    positionHandle.style.top = `${y}px`;

                    updateDayPosition(x, y);
                }
            });

            // Initial calendar update with 2 months (default)
            updateLayout(2);
            updateDaySize();
            updateDayWeekTextSize();
            updateMonthNameSize();
        }

        function updateDayPosition(x, y) {
            const style = document.createElement('style');
            style.innerHTML = `.content { top: ${y}px; left: ${x}px; }`;
            document.head.appendChild(style);
        }

        function updateMonthNameSize() {
            const monthNameSize = document.getElementById('monthNameSize').value;
            const style = document.createElement('style');
            style.innerHTML = `.month { font-size: ${monthNameSize}px; }`;
            document.head.appendChild(style);
        }

        function updateDayWeekTextSize() {
            const dayWeekSize = document.getElementById('dayWeekSize').value;
            const style = document.createElement('style');
            style.innerHTML = `.day { font-size: ${dayWeekSize}px; }`;
            document.head.appendChild(style);
        }

        function updateDaySize() {
            const daySize = document.getElementById('daySize').value;
            const style = document.createElement('style');
            style.innerHTML = `.content { font-size: ${daySize}px; }`;
            document.head.appendChild(style);
        }

        function updateLayout(numMonths) {
            const container = document.getElementById('calendarContainer');
            
            console.log("Layout changed to:", numMonths, "months");
            
            // Update active button
            document.querySelectorAll('.layout-button').forEach(button => {
                if (parseInt(button.getAttribute('data-months')) === numMonths) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
            
            // Update container class
            container.className = `calendar-container months-${numMonths}`;
            
            // Update calendar
            updateCalendar();
        }

        function updateCalendar() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const startMonth = parseInt(monthSelect.value);
            const startYear = parseInt(yearSelect.value);
            const activeButton = document.querySelector('.layout-button.active');
            const numMonths = parseInt(activeButton.getAttribute('data-months'));
            
            // Clear container
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            
            // Create calendars
            for (let i = 0; i < numMonths; i++) {
                let currentMonth = (startMonth + i) % 12;
                let currentYear = startYear + Math.floor((startMonth + i) / 12);
                
                createCalendar(i + 1, currentMonth, currentYear);
            }
        }
        
        function createCalendar(index, month, year) {
            const container = document.getElementById('calendarContainer');
            
            // Create calendar element
            const calendarDiv = document.createElement('div');
            calendarDiv.className = 'calendar';
            
            // Create month title
            const titleDiv = document.createElement('div');
            titleDiv.className = 'month';
            titleDiv.id = `title${index}`;
            titleDiv.textContent = `${months[month]} ${year}`;
            calendarDiv.appendChild(titleDiv);
            
            // Create table
            const table = document.createElement('table');
            
            // Create header row
            const headerRow = document.createElement('tr');
            const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            
            days.forEach((day, i) => {
                const th = document.createElement('th');
                th.className = 'day' + (i >= 5 ? ' weekend' : '');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            
            table.appendChild(headerRow);
            
            // Create body
            const tbody = document.createElement('tbody');
            tbody.id = `calendarBody${index}`;
            table.appendChild(tbody);
            
            calendarDiv.appendChild(table);
            container.appendChild(calendarDiv);
            
            // Fill calendar
            updateCalendarBody(index, month, year);
        }

        function updateCalendarBody(index, month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            
            // Get day of week for the first day (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
            let firstDayOfWeek = firstDay.getDay();
            // Adjust for Monday as first day of week
            firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            const calendarBody = document.getElementById(`calendarBody${index}`);
            calendarBody.innerHTML = '';

            let date = 1;
            let html = '';

            // Create calendar rows
            for (let i = 0; i < 6; i++) {
                html += '<tr>';
                for (let j = 0; j < 7; j++) {
                    const isWeekend = j >= 5;
                    if (i === 0 && j < firstDayOfWeek) {
                        // Empty cells before first day
                        html += `<td${isWeekend ? ' class="weekend"' : ''}><div class="content"></div></td>`;
                    } else if (date > daysInMonth) {
                        // Empty cells after last day
                        html += `<td${isWeekend ? ' class="weekend"' : ''}><div class="content"></div></td>`;
                    } else {
                        html += `<td${isWeekend ? ' class="weekend"' : ''}><div class="content">${date}</div></td>`;
                        date++;
                    }
                }
                html += '</tr>';
                if (date > daysInMonth) {
                    break;
                }
            }

            calendarBody.innerHTML = html;
        }

        // Initialize the calendar when the page loads
        window.onload = initializeSelectors;
    </script>
</body>
</html>
