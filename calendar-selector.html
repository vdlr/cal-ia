<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <style id="dynamic-styles"></style>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            min-height: 100vh;
            margin: 20 0 0 0;
            background-color: #f0f0f0;
        }
        .calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        .calendar {
            background-color: white;
            border: 7px solid #333;  /* Thick border */
            border-radius: 20px;  /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90vw;
            height: fit-content;
            max-width: 800px;
            margin: 20px;
            box-sizing: border-box;
        }
        /* Styles for different month layouts */
        .months-1 .calendar {
            width: 90%;
        }
        .months-2 .calendar {
            width: 45%;
        }
        .months-6 .calendar {
            width: 30%;
            margin: 10px;
        }
        .months-12 .calendar {
            width: 22%;
            margin: 5px;
        }
        .monthselector {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .monthselector select {
            padding: 5px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f8f8f8;
        }
        .monthselector label {
            margin-right: 5px;
            font-weight: bold;
        }
        .layout-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }
        .layout-button {
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #f8f8f8;
            cursor: pointer;
            font-weight: normal;
        }
        .layout-button.active {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .month {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #e0e0e0;
            text-align: center;
            width: 14.28%; /* 100% / 7 days */
            position: relative;
        }
        th {
            background-color: #f0f0f0;
            font-weight: normal;
            padding: 0 0 0px 0;
        }
        td::after {
            content: '';
            display: block;
            margin-top: 100%;
        }
        td .content {
            position: absolute;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        .weekend {
            color: rgb(172, 68, 68);
            font-style: italic;
        }
        #position-box {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            position: relative;
            overflow: hidden; /* Prevents handle from going outside */
        }
        #position-handle {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            cursor: move;
        }
        @media print {
            .noprint {
                display: none;
                visibility: hidden;
            }
            .printmargin {
                margin: 20;
            }
        }
    </style>
</head>
<body>
    <div class="monthselector noprint">
        <label for="monthSelect">Mes:</label>
        <select id="monthSelect" class="noprint"></select>
        
        <label for="yearSelect">Año:</label>
        <select id="yearSelect" class="noprint"></select>
        
        <span>Mostrar:</span>
        <div class="layout-buttons">
            <div class="layout-button" data-months="1">1 mes</div>
            <div class="layout-button active" data-months="2">2 meses</div>
            <div class="layout-button" data-months="6">6 meses</div>
            <div class="layout-button" data-months="12">12 meses</div>
        </div>
    </div>
    <div class="monthselector noprint">
        <label for="daySize">Tamaño día:</label>
        <input type="range" id="daySize" min="10" max="60" value="15" step="1">
        <label for="dayWeekSize">Tamaño texto día:</label>
        <input type="range" id="dayWeekSize" min="5" max="40" value="15" step="1">
        <label for="monthNameSize">Tamaño mes:</label>
        <input type="range" id="monthNameSize" min="10" max="50" value="20" step="1">
        <div id="position-box">
            <div id="position-handle"></div>
        </div>
    </div>
    
    <div id="calendarContainer" class="calendar-container months-2">
        <!-- Calendars will be dynamically generated here -->
    </div>
    
    <script>
        const months = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        const dynamicStyles = {
            month: { fontSize: '20px' },
            day: { fontSize: '15px' },
            content: { 
                fontSize: '15px',
                top: '0px',
                left: '0px'
            }
        };

        function applyDynamicStyles() {
            const styleEl = document.getElementById('dynamic-styles');
            styleEl.innerHTML = `
                .month { font-size: ${dynamicStyles.month.fontSize}; }
                .day { font-size: ${dynamicStyles.day.fontSize}; }
                .content { 
                    font-size: ${dynamicStyles.content.fontSize};
                    top: ${dynamicStyles.content.top};
                    left: ${dynamicStyles.content.left};
                }
            `;
        }

        // Initialize selectors
        function initializeSelectors() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const layoutButtons = document.querySelectorAll('.layout-button');
            const daySize = document.getElementById('daySize');
            const dayWeekSize = document.getElementById('dayWeekSize');
            const monthNameSize = document.getElementById('monthNameSize');
            
            // Add months
            months.forEach((month, index) => {
                const option = new Option(month, index);
                monthSelect.add(option);
            });

            // Add years (current year ± 5 years)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear - 5; year <= currentYear + 5; year++) {
                const option = new Option(year, year);
                yearSelect.add(option);
            }

            // Set current month and year
            const currentDate = new Date();
            monthSelect.value = currentDate.getMonth();
            yearSelect.value = currentDate.getFullYear();

            // Add event listeners
            monthSelect.addEventListener('change', updateCalendar);
            yearSelect.addEventListener('change', updateCalendar);
            daySize.addEventListener('input', (e) => {
                dynamicStyles.content.fontSize = `${e.target.value}px`;
                applyDynamicStyles();
            });
            dayWeekSize.addEventListener('input', (e) => {
                dynamicStyles.day.fontSize = `${e.target.value}px`;
                applyDynamicStyles();
            });
            monthNameSize.addEventListener('input', (e) => {
                dynamicStyles.month.fontSize = `${e.target.value}px`;
                applyDynamicStyles();
            });
            
            // Add event listeners to layout buttons
            layoutButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const numMonths = parseInt(this.getAttribute('data-months'));
                    updateLayout(numMonths);
                });
            });

            // Position selector logic
            const positionBox = document.getElementById('position-box');
            const positionHandle = document.getElementById('position-handle');
            let isDragging = false;

            positionHandle.addEventListener('mousedown', (e) => {
                isDragging = true;
            });

            document.addEventListener('mouseup', (e) => {
                isDragging = false;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const rect = positionBox.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    let y = e.clientY - rect.top;

                    // Constrain the handle to the box, considering the handle's size
                    const maxX = rect.width - positionHandle.offsetWidth;
                    const maxY = rect.height - positionHandle.offsetHeight;
                    x = Math.max(0, Math.min(x, maxX));
                    y = Math.max(0, Math.min(y, maxY));

                    positionHandle.style.left = `${x}px`;
                    positionHandle.style.top = `${y}px`;

                    // Map the handle's position (in pixels) to a percentage for the content box
                    dynamicStyles.content.left = `calc(${x / maxX * 100}% - ${x / maxX * 40}px)`;
                    dynamicStyles.content.top = `calc(${y / maxY * 100}% - ${y / maxY * 40}px)`;
                    applyDynamicStyles();
                }
            });

            // Initial setup
            updateLayout(2);
            applyDynamicStyles();
        }

        function updateLayout(numMonths) {
            const container = document.getElementById('calendarContainer');
            
            // Update active button
            document.querySelectorAll('.layout-button').forEach(button => {
                button.classList.remove('active');
                if (parseInt(button.getAttribute('data-months')) === numMonths) {
                    button.classList.add('active');
                }
            });
            
            // Update container class
            container.className = `calendar-container months-${numMonths}`;
            updateCalendar();
        }

        function updateCalendar() {
            const monthSelect = document.getElementById('monthSelect');
            const yearSelect = document.getElementById('yearSelect');
            const startMonth = parseInt(monthSelect.value);
            const startYear = parseInt(yearSelect.value);
            const activeButton = document.querySelector('.layout-button.active');
            const numMonths = parseInt(activeButton.getAttribute('data-months'));
            
            const container = document.getElementById('calendarContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < numMonths; i++) {
                let currentMonth = (startMonth + i) % 12;
                let currentYear = startYear + Math.floor((startMonth + i) / 12);
                createCalendar(i + 1, currentMonth, currentYear);
            }
        }
        
        function createCalendar(index, month, year) {
            const container = document.getElementById('calendarContainer');
            const calendarDiv = document.createElement('div');
            calendarDiv.className = 'calendar';
            
            const titleDiv = document.createElement('div');
            titleDiv.className = 'month';
            titleDiv.textContent = `${months[month]} ${year}`;
            calendarDiv.appendChild(titleDiv);
            
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const days = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'];
            
            days.forEach((day, i) => {
                const th = document.createElement('th');
                th.className = 'day' + (i >= 5 ? ' weekend' : '');
                th.textContent = day;
                headerRow.appendChild(th);
            });
            
            table.appendChild(headerRow);
            
            const tbody = document.createElement('tbody');
            table.appendChild(tbody);
            calendarDiv.appendChild(table);
            container.appendChild(calendarDiv);
            
            updateCalendarBody(tbody, month, year);
        }

        function updateCalendarBody(tbody, month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            let firstDayOfWeek = firstDay.getDay();
            firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

            tbody.innerHTML = '';
            let date = 1;
            let rowCount = Math.ceil((firstDayOfWeek + daysInMonth) / 7);

            for (let i = 0; i < rowCount; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDayOfWeek || date > daysInMonth) {
                        // Empty cells
                    } else {
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'content';
                        contentDiv.textContent = date;
                        cell.appendChild(contentDiv);
                        date++;
                    }
                    if (j >= 5) cell.classList.add('weekend');
                    row.appendChild(cell);
                }
                tbody.appendChild(row);
            }
        }

        window.onload = initializeSelectors;
    </script>
</body>
</html>
